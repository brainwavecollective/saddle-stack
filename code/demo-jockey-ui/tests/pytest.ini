[pytest]
asyncio_default_fixture_loop_scope = function
minversion = 8.0
asyncio_mode = auto
addopts = -v -ra --strict-markers -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::UserWarning
